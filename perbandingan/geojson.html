<!DOCTYPE html>
<meta charset="utf-8">
<body>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script src="geojson_tesso_nilo.js"></script>

<div id="map" style="height: 500px; width: 100%;background-color: white;"></div>

<script>
var map = L.map('map').setView([-0.25, 101.900637], 11);

function onEachFeature(feature, layer) {
    
    (function(layer, properties) {
      // Create a mouseover event
      layer.on("mouseover", function (e) {

        var popup = L.popup();
        popup.setLatLng(e.latlng).setContent('Tahun : '+feature.properties.YEAR+'<br>Luas : '+feature.properties.HA).openOn(map);

      });

    })(layer, feature.properties);
}

L.geoJson(geojsonFeature, {
    style: function(feature) {
        switch (feature.properties.YEAR) {
            case '2001': return {fillColor: "#1a9641",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2002': return {fillColor: "#48ac4e",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2003': return {fillColor: "#77c25c",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2004': return {fillColor: "#a6d96a",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2005': return {fillColor: "#c3e586",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2006': return {fillColor: "#e1f2a3",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2007': return {fillColor: "#ffffc0",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2008': return {fillColor: "#fee4a0",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2009': return {fillColor: "#fdc980",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2010': return {fillColor: "#fdae61",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2011': return {fillColor: "#f07c4a",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2012': return {fillColor: "#e34a33",color: "#fff","weight": 0.2,fillOpacity: 1};
            case '2013': return {fillColor: "#d7191c",color: "#fff","weight": 0.2,fillOpacity: 1};
        }
    },
    onEachFeature: onEachFeature
}).addTo(map);


</script>
<!-- -0.079378, 101.608637 -->
</body>
</html>
